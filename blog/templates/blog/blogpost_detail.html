{% extends 'products/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Date Created: {{ post.date_created }}</p>
  <p>Views: {{ post.view_count }}</p>
  {% if post.preview %}
    <img src="{{ post.preview.url }}" alt="{{ post.title }}" class="img-fluid">
  {% endif %}
{% endblock %}
